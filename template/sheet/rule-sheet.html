<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="avatar">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        </div>

        <div class="flex-container">
            <div class="flex-row">
                <div>
                    <label>{{localize "ITEM.NAME"}}</label>
                    <input class="medium" name="name" type="text" value="{{item.name}}" placeholder="Name"/>
                </div>
            </div>
        </div>
    </header>

    <div class="sheet-body">
        <h1>Description</h1>
        <div class="wrapper" id="rule-view">
            {{{data.description}}}
        </div>
        <div class="wrapper" id="rule-edit" style="display: none">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
